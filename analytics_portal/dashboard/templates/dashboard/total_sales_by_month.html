<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
</head>
<body>
    <h1>{{ titulo }}</h1>
    <table class="sales-table">
        <thead>
            <tr>
                <th>Mes</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row.month|date:"Y-m" }}</td>
                    <td>{{ row.total_sales|floatformat:2 }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">Sin datos</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 32px;
        color: #222;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 16px;
      }
      th,
      td {
        border: 1px solid #d9d9d9;
        padding: 10px 12px;
        text-align: left;
      }
      th {
        background: #f5f5f5;
      }
    </style>
</body>
</html>
